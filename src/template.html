<!DOCTYPE html>
<html>
<head>
    <title>Development Team</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Local Stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header>
    <h1 class="text-center p-5" style="background-color: rgb(116, 163, 234); color: #FFF">Development Team</h1>
</header>
<section>
    <div class="row">
        <div class="card mx-4 my-4" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title">Manager Name</h5>
              <h6 class="card-subtitle mb-2 text-muted"><i class="fa-solid fa-briefcase"></i> Manager</h6>
              <p class="card-text">ID: </p>
              <p class="card-text">Email: </p>
              <p class="card-text">Office: </p>
            </div>
          </div>
          <div class="card mx-4 my-4" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title">Engineer Name</h5>
              <h6 class="card-subtitle mb-2 text-muted"><i class="fa-solid fa-computer"></i> Engineer</h6>
              <p class="card-text">ID: </p>
              <p class="card-text">Email: </p>
              <p class="card-text">Github: <a href="#" class="card-link">Card link</a> </p>
            </div>
          </div>
          <div class="card mx-4 my-4" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title">Intern Name</h5>
              <h6 class="card-subtitle mb-2 text-muted"><i class="fa-solid fa-graduation-cap"></i></i> Intern</h6>
              <p class="card-text">ID: </p>
              <p class="card-text">Email: </p>
              <p class="card-text">School: </p>
            </div>
          </div>
    </div>
    </section>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9ee8ab9af4.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
